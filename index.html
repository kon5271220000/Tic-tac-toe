<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="score_container">
            <div class="player_score_1" id="player_score1">
                <img src="img/avatar1.jpg" alt="avatar1">
                <div class="player_1" id="player_1"></div>
                <p id="score_1"></p>
            </div>
            <div class="player_score_2" id="player_score2">
                <img src="img/avatar2.png" alt="avatar2">
                <div class="player_2" id="player_2"></div>
                <p id="score_2"></p>
            </div>
        </div>
        <div class="board" id="board"></div>
        <button class="restart" id="restart">Restart</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
